<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тренировки</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
<header class="header">
  <div class="header_logo">
    <img src="{% static '131_002.png' %}" alt="Здесь что-то было :(">
    <div class="header_text">ФитнесВаня</div>
  </div>
  <h2>Тренировки</h2>
  <h4>Сделал любимый капкуся :)</h4>
  <nav class="navigation">
        <a href="?type=short" title="Перейти в раздел 'На мобильность'" class="navigation_item link">На мобильность</a>
        <a href="?type=long" title="Перейти в раздел 'Длительные'" class="navigation_item link">Длительные</a>
        <a href="#lico" title="Перейти в раздел 'Массаж лица'" class="navigation_item link">Массаж лица</a>
        <a href="#krygovie" title="Перейти в раздел 'Круговые'" class="navigation_item link">Круговые</a>
        <a href="#trx" title="Перейти в раздел 'TRX'" class="navigation_item link">TRX</a>
        <a href="#yoga" title="Перейти в раздел 'Йога'" class="navigation_item link">Йога</a>
    </nav>
</header>
<main>
    {% for video_data in videos_data %}
      <section class="card" style="margin-top: 5vh">
          <img src="https://img.youtube.com/vi/{{ video_data.id_video }}/maxresdefault.jpg" class="card-img-top">
          <div class="card-body">
            <h2 class="card-title">
                {{ video_data.name }}
            </h2>
            <a class='btn btn-success btn-lg' href={{ video.url }}>Ссылка</a>
          </div>
      </section>
    {% endfor %}
</main>
<footer>

</footer>
</body>
</html>
